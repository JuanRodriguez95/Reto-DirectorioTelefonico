<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <p>Directorio Telefonico</p>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm-12 col-lg-6 p-5 d-flex flex-column">
          <button id="btn-adicionar" type="button" class="btn btn-primary m-2 ">
            Adicionar Contacto
          </button>
          <button id="btn-list" type="button" class="btn btn-primary m-2 ">
            Listar Contacto
          </button>
          <button id="btn-buscarContacto" type="button" class="btn btn-primary m-2 ">
            Buscar Contacto
          </button>
          <button id="btn-existe" type="button" class="btn btn-primary m-2 ">
            Existe Contacto
          </button>
          <button id="btn-eliminar" type="button" class="btn btn-primary m-2 ">
            Eliminar Contacto
          </button>
          <button id="btn-contactosDisp" type="button" class="btn btn-primary m-2 ">
            Contactos Disponibles
          </button>
          <button id="btn-agenda" type="button" class="btn btn-primary m-2 ">
            Agenda Llena
          </button>
          <button id="btn-salir" type="button" class="btn btn-primary m-2 ">
            Salir
          </button>
        </div>
      <div class="col-sm-12 col-lg-6 p-5">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Telefono Fijo</th>
                  <th scope="col">Telefono Celular</th>
                </tr>
            </thead>
            <tbody id="tabla-contactos">
                
            </tbody>
        </table>
      </div>
    </div>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
